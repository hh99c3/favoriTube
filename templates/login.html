<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>FavoriTube</title>

        <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../static/login_style.css">


    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-md-8 banner-sec">
                    <div class="logo">
                        <h1><img src=https://www.pngmart.com/files/20/Youtube-Logo-Transparent-PNG.png"
                                 style="max-width: 200px; height: auto"></h1>
                    </div>
                    <div class="title">
                        <h1>FavoriTube</h1>
                    </div>
                </div>
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">Login</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">ID</label>
                            <input type="text" class="form-control" placeholder="ID">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                        </div>

                        <div class="form-check">
                            <button type="register" class="btn btn-login float-right">회원가입</button>
                            <button type="submit" class="btn btn-login float-right">로그인하기</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
